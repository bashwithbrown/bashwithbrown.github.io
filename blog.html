    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('https://dandydev.pythonanywhere.com/api/get-blog-posts')
                .then(response => response.json())
                .then(data => {
                    const postsContainer = document.getElementById('posts-container');
                    data.posts.forEach(post => {
                        const postElement = document.createElement('div');
                        postElement.className = 'col-sm-6 col-lg-4 mb-4';
                        postElement.innerHTML = `
                            <div class="card shadow-sm d-flex flex-column h-100">
                                <img src="https://dandydev.pythonanywhere.com/static/file_upload/${JSON.parse(post.meta_data).file}" alt="${post.title}" class="card-img-top">
                                <div class="card-body d-flex flex-column flex-grow-1">
                                    <h3 class="card-title">${post.title}</h3>
                                    <p class="card-text flex-grow-1">${post.content}</p>
                                    <p class="card-text">${new Date(post.datetime).toLocaleString()}</p>
                                    <p class="card-text">${post.author}</p>
                                    <button class="btn btn-primary mt-3 read-more-btn" data-id="${post.id}">Read More</button>
                                </div>
                            </div>`;
                        postsContainer.appendChild(postElement);
                    });

                    // Add event listeners to "Read More" buttons
                    document.querySelectorAll('.read-more-btn').forEach(button => {
                        button.addEventListener('click', function() {
                            const postId = this.getAttribute('data-id');
                            window.location.href = `blog-post-detailed.html?id=${postId}`;
                        });
                    });
                })
                .catch(error => console.error('Error fetching blog posts:', error));
        });
    </script>
